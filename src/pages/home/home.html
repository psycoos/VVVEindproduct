<ion-header>

    <ion-navbar>
        <div class="arrow-back">
            <ion-icon name="arrow-back"></ion-icon>
        </div>
      <ion-title>
        Stempelkaart
      </ion-title>
      <h3>
        naam 
      </h3>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col class="CitiesColumns" col-6 *ngFor="let city of stampCard2[0]" (click)="scan()">
          <div class="card">
            <img src="assets/imgs/{{city.trueimage}}" *ngIf="city.value === true">
            <img src="assets/imgs/{{city.falseimage}}" *ngIf="city.value === false">          
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
