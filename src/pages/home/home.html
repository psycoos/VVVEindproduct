<ion-header>

    <ion-navbar color="primary">
      <ion-title>
        Stempelkaart
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col class="CitiesColumns" col-6 *ngFor="let city of stampCard">
          <div class="border" click="dingendoen()">
            <img src="assets/imgs/{{city.trueimage}}" *ngIf="city.value === true">
            <img src="assets/imgs/{{city.falseimage}}" *ngIf="city.value === false">          
          </div>
        </ion-col>
        <div class="show-more bounce">
          <i class="down"></i>
        </div>
      </ion-row>
    </ion-grid>
  </ion-content>
