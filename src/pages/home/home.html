<ion-header>

    <ion-navbar>
      <ion-title>
        Stempelkaart
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col class="CitiesColumn" col-6 *ngFor="let city of curStamp" (click)="scan()">
          <div class="border">
            <img src="assets/imgs/{{city.trueimage}}" *ngIf="city.value === true">
            <img src="assets/imgs/{{city.falseimage}}" *ngIf="city.value === false">          
          </div>
        </ion-col>
        <div class="show-more bounce">
          <a href="#/stampcard"><i class="down"></i></a>
        </div>

        <button ion-button full (click)="latenzien()">CLICK HIM</button>
        <button ion-button full (click)="clearStorage()">CLEAR HIM</button>
      </ion-row>
    </ion-grid>
  </ion-content>
