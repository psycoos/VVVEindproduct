<ion-slides pager #slides (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()" options="{pagination: false}">
  <ion-slide class="onboarding-slide-1">
    <button class="button button-next" (click)="next(slides, 2)"><ion-icon ios="ios-arrow-forward-outline" md="ios-arrow-forward-outline"></ion-icon></button>
  </ion-slide>
  <ion-slide class="onboarding-slide-2">
    <h1>Slide 2</h1>
  </ion-slide>
  <ion-slide class="onboarding-slide-3">
    <h1>Slide 3</h1>
  </ion-slide>
</ion-slides>

<ion-header>
  <ion-navbar>
      <div class="arrow-back">
          <ion-icon name="arrow-back"></ion-icon>
      </div>
    <ion-title>
      Stempelkaart
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="CitiesColumn" col-6 *ngFor="let city of stampService.stamp" (click)="this.navCtrl.push('StampcardPage')" >
        <div class="border">
          <img src="assets/imgs/{{city.trueimage}}" *ngIf="city.value === true">
          <img src="assets/imgs/{{city.falseimage}}" *ngIf="city.value === false">          
        </div>
      </ion-col>
      <!-- <button ion-button full (click)="clearStorage()">CLEAR HIM</button> -->
    </ion-row>
  </ion-grid>
  <button (click)="skip()" id="skip">{{ skipMsg }}</button>
</ion-content>
