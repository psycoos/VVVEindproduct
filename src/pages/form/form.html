<ion-content padding>
  <button ion-button (click)="closeModal()">X</button>
  <h1>Elfstedenkruisje ontvangen</h1>
  <p>Gefeliciteerd, u heeft de elfstedentocht 'op eigen houtje' voltooid. Bij deze kunt u uw eigen elfstedenrkruisje ontvangen.<br><br> Voer hieronder uw gegevens in zodat wij u uw elfstedenkruisje kunnen toesturen</p>
  <form action="">
    <input type="text" placeholder="Naam"class="name">
    <input type="text" placeholder="Straatnaam"class="streetname">
    <input type="text" placeholder="Huisnr."class="housenumber">
    <input type="text" placeholder="Postcode"class="postcode">
    <input type="text" placeholder="Woonplaats"class="cityname">
    <input type="mail" placeholder="Email"class="email">
    <input type="submit" class="submit">
  </form>
</ion-content>
